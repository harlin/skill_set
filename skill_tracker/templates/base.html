<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/static/css/smoothness/jquery-ui-1.8.2.custom.css" />
    <title>{% block title %}Skill Tracker{% endblock %}</title>
    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.8.2.custom.min.js"></script>
    {% block scripts %} {% endblock %}
    {% load i18n %}
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/skills/knowledge/">{% trans "Knowledge Base" %}</a></li>
            <li><a href="/skills/">{% trans "Skill List" %}</a></li>
            <li><a href="/skills/my_skills/">{% trans "My Skills" %}</a></li>
            <li><a href="/accounts/logout/">{% trans "Log Out" %}</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
