{% extends "base.html" %}

{% block scripts %}
    <script type="text/javascript" src="/static/js/knowledge_show.js"></script>
{% endblock %}

{% block content %}

    <select id = "skill">
        <option value="0">
            Select Skill
        </option>
        {% for skill in skill_list %}
            <option value={{skill.id}}>
                {{ skill.name }}
            </option>
        {% endfor %}
    </select>

    <select id = "subskill">
        <option value="0">
            Select SubSkill
        </option>
        {% for subskill in subskill_list %}
            <option value={{subskill.id}}>
                {{ subskill.name }}
            </option>
        {% endfor %}
    </select>

    <div id="prompt">{{ text }}</div>

    <div id="knowledges"></div>
{% endblock %}
