{% extends "base.html" %}

{% block content %}
    <ul>
    {% for skill in skill_list %}
        <li><a href="/skills/my_skills/{{ skill.id }}/">{{ skill.name }}</a></li>
    {% endfor %}
    </ul>

    <form action="/skills/my_skills/{{ skill.id }}/" method="post">
        {% csrf_token %}
        {% for subform in form_list %}
            {{ subform.as_p }}
        {% endfor %}
    <input type="submit" value="Submit" />
</form>



{% endblock %}
