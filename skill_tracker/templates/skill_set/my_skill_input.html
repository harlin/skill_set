{% extends "base.html" %}

{% block content %}
    <ul>
    {% for skill in skill_list %}
        <li><a href="/my_skills/{{ skill.id }}/">{{ skill.name }}</a></li>
    {% endfor %}
    </ul>

    <form action="/my_skills/{{ skill.id }}" method="post">
        {% csrf_token %}
        {{ formset.management_form }}
        {% for form in formset.forms %}
            {{ form.as_p }}
        {% endfor %}
    <input type="submit" value="Submit" />
</form>



{% endblock %}
